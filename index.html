<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/weatherMap.css" rel="stylesheet">
</head>
<body id="top">
<main class="container">
    <!--left side-->
    <div class="col-xs-1"></div>

    <!--Main Content-->
    <div class="col-xs-10">
        <div id="weatherMap" class="col-xs-12">
            <div id="header">
                <h1>San Antonio Weather</h1>
            </div>
            <div class="container col-xs-12 col-xs-offset-1">
                <div class="panel-body" id="dailyforecast"></div>
            </div>
        </div>
        <div id="headline" class="col-xs-12" /> </div>
        <div class="col-xs-12">
            <button class="btn btn-default" type="submit">Play</button>
        </div>
    </div>

    <!--right side-->
    <div class="col-xs-1"></div>

</main>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/weathermap.js"></script>
<script src="js/jquery.batWeatherize.1.0.js"></script>
<script src="js/konami.js"></script>


</body>
</html>
